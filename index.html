<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="flex">
        <div id="headerText" class="flex"><h1>Mark's Etch-a-Sketch!</h1></div>
    </div>
    <div id="content" class="flex dirColumn">
        <div id="buttons" class="flex">
            <button id="newGridButton">New</button>
            <button id="clearGridButton">Clear</button>
        </div>
        <div id="container" class="flex dirColumn container"></div>
    </div>
    <div id="footer" class="flex">
        <div id="footerText" class="flex"><h3>Have fun!</h3></div>
    </div>        
</body>
</html>
